<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<main>
			<form class="form">
				<label for="nomesobrenome">
					Nome e Sobrenome
				</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">
					Email
				</label>
				<input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com.br">

				<label for="telefone">
					Telefone
				</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem" class="">
					Mensagem
				</label>
				<textarea name="Mensagens" id="mensagem" cols="30" rows="10" required placeholder="Escreva algo a mais"></textarea>

                <fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email">
						<input type="radio" name="contato" class="" value="email" id="radio-email">
						Email
					</label>

					<label for="radio-telefone">
						<input type="radio" name="contato" class="" value="telefone" id="radio-telefone">
						Telefone
					</label>

					<label for="radio-whatsapp">
						<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
						WhatsApp
					</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<label for="horario"></label>Horário: <select name="" id="horario">
						<option value="">Manhã</option>
						<option value="">Tarde</option>
						<option value="">Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


				<input type="submit" class="envio" value="Enviar Formulário">
			</form>

			<table>
                <thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
				</thead>

				<tbody>
				<tr>
					<td>Segunda</td>
					<td>8 ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8 ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8 ~ 20h</td>
				</tr>
				<tr>
					<td colspan="2">Rio de Janeiro</td>
				</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
